name: Test
on:
  pull_request:
  push:
    branches-ignore:
    - 'gh-pages'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Setup ğŸ”§
      uses: actions/setup-node@v2
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org
    - name: Restore NPM cache ğŸš®
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: dependency-cache-${{ hashFiles('**/yarn.lock') }}
        restore-keys: dependency-cache-
    - name: Install â™»
      run: npm install
    - name: Test âœ”
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Setup ğŸ”§
      uses: actions/setup-node@v2
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org
    - name: Restore NPM cache ğŸš®
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: dependency-cache-${{ hashFiles('**/yarn.lock') }}
        restore-keys: dependency-cache-
    - name: Install â™»
      run: npm install
    - name: Build ğŸ—
      run: npm build
